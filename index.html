<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6313b2d7a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <main>
    <div class="image"></div>
    <div class="register">
      <h1>Build The Community</h1>
      <h2>Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn">Register</button>
    </div>
  </main>
  <footer>
    <div class="iconos">
      <a class="iconf" href="https://es-la.facebook.com/">
        <i class="fa-brands fa-facebook-f" style="color: white;"></i>
      </a>
      <a class="icont" href="https://twitter.com/">
        <i class="fa-brands fa-twitter" style="color: white;"></i>
      </a>
      <a class="iconi" href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram" style="color: white;"></i>
      </a>
    </div>
  </footer>
</body>
</html>
